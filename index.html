<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src ="key.js"></script>
    <script src="script.js" defer></script>
    <title>Book Search App</title>
  </head>
  <body>
    <div class = main-container>
    <header class="header">
      <div class="container">
        <div class="logo">Book Search App</div>
        <nav>
          <ul>
            <li>
              <a class="nav-link">Reading List</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>


    <!-- Search Books -->
    <section class="search">
      <div class="container">
        <form>
          <div class="search-radio">
            <input type="radio" id="author" name="type" value="author" checked />
            <label for="author">Authors</label>
            <input type="radio" id="title" name="type" value="title" />
            <label for="shows">Titles</label>
          </div>
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Enter search term"
            />
            <button class="btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <div class ='main'><div>
  </div>
  </body>
</html>
